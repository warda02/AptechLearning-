name: aptech_clifton
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.0.9
  stacked_card_carousel: ^0.0.4
  banner_carousel: ^1.2.1
  carousel_slider: ^5.0.0
  icons_launcher: ^2.1.7
  flashy_tab_bar2: ^0.0.10
  lottie: ^1.4.3
  curved_navigation_bar: ^1.0.0
  animated_dropdown_search_codespark: ^2.0.2
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  provider: ^6.1.2
  animated_splash_screen: ^1.3.0
  flutter_login: ^5.0.0
  intl: ^0.19.0
  firebase_storage: ^12.1.3
  image_picker: ^1.1.2
  image_card: ^0.0.4
  file_picker: ^8.0.7
  flutter_credit_card: ^4.0.1
  http: ^1.2.2
  awesome_bottom_bar: ^1.2.4
  animated_bottom_navigation_bar: ^1.3.3
  circle_nav_bar: ^2.1.0+1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  animate_do: ^3.3.4
  cached_network_image: ^3.4.0
  path_provider: ^2.1.4
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 500

        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 300
